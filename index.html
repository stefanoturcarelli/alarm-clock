<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:image" content="https://avatars.githubusercontent.com/u/67341828?v=4">
	<link rel="icon" href="https://github.com/stefanoturcarelli/website/blob/main/assets/img/favicon.png?raw=true"
		sizes="any">

	<!-- Fonts Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Google Fonts Inter -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

	<!-- Update these -->
	<title>Alarm clock</title>
	<meta name="description" content="Alarm clock">
	<meta property="og:title" content="Stefano Turcarelli | Alarm clock">
	<meta property="og:url" content="https://stefanoturcarelli.github.io/alarm-clock/">
	<meta property="og:type" content="website">

	<!-- CSS and JS -->
	<script type="module" src="./assets/script/app.js"></script>
	<link rel="stylesheet" href="./assets/style/index.css">
</head>

<body>
	<header>
		<div class="container">

			<div class="first-level-menu">
				<div class="header-bar__item">
					<h2>STATS</h2>
				</div>
				<div class="header-bar__item">
					<h2>INV</h2>
				</div>
				<div class="header-bar__item">
					<h2>DATA</h2>
				</div>
				<div class="header-bar__item">
					<h2>MAP</h2>
				</div>
				<div class="header-bar__item">
					<h2>RADIO</h2>
				</div>
			</div>

		</div>
	</header>

	<main>
		<div class="container">
			<section>
				<p>Current time: <span class="clock-display">00:00:00</span></p>
			</section>
			<section>
				<p>Alarm time: <span class="alarm-display">00:00</span></p>
			</section>

			<section>
				<form>
					<input class="hours-input" type="number" placeholder="00" oninput="this.value = this.value.slice(0, 2)" required>
					<input class="minutes-input" type="number" placeholder="00" oninput="this.value = this.value.slice(0, 2)" required>
					<input class="set-btn" type="button" value="Set">
				</form>
			</section>

		</div>
	</main>

	<footer>
		<div class="container">
			<div class="footer-bar">
				<div class="footer-bar__item hp">
					<h2>HP <span>90/90</span></h2>
				</div>
				<div class="footer-bar__item level">
					<h2>LEVEL <span>1</span>&nbsp;</h2>
					<div class="level-bar">
						&nbsp;
					</div>
				</div>
				<div class="footer-bar__item ap">
					<h2>AP <span>70/70</span></h2>
				</div>
			</div>
			<section>
				<div class="boot-btn">Boot</div>
			</section>
			<section>
				<p>Pip-Boy 3000 Mark IV</p>
			</section>
		</div>
	</footer>

</body>
<noscript>
	<p>This website needs a JavaScript browser</p>
</noscript>

</html>
