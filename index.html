<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alarm Clock</title>
	<link rel="stylesheet" href="./assets/style/index.css">
	<script src="./assets/script/app.js" type="module"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<main>
		<div class="container">
			<div class="flex-container">
				<h2 class="current-time"></h2>
				<form>
					<input class="hours" type="text" placeholder="HH">
					<input class="minutes" type="text" placeholder="mm">
					<input class="set-alarm-btn" type="button" value="Set">
				</form>
				<div class="alarm-display-container">
					<i class="fa-solid fa-bell"></i>
					<h3 class="display-alarm"></h3>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
